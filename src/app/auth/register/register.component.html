<div class="container">
  <div class="jumbotron">
    <h1 class="text-cneter text-primary">Register</h1>

    <form [formGroup]="registerForm">

        <div class="form-group">
            <label for="username">Username : </label>
            <input type="text" name="username" class="form-control"
             [formControl]="username">
             <div [hidden]="username.valid || username.untouched">
                Something bad
                <div [hidden]="!username.hasError('required')">
                  username is mandatory
                </div>
                <div [hidden]="!username.hasError('minlength')">
                  username should have atleast  6 character
                </div>
             </div>
          </div>
          <div class="form-group">
              <label for="password">Password : </label>
              <input type="password" name="password" class="form-control"
               [formControl]="password">
               <div [hidden]="password.valid || password.untouched">
                  Something bad
                  <div [hidden]="!password.hasError('required')">
                      password is mandatory
                  </div>
                 <div [hidden] ="!password.hasError('needExclamation')">
                   Password should contain ! mark

                 </div>
               </div>
            </div>

            <button class="btn btn-success btn-lg" (click)="register()" 
            [disabled]="!registerForm.valid">Register</button>

    </form>

    
  </div>
</div>
