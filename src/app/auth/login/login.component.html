<div class="container">
  <div class="jumbotron">
      <h1 class="text-center text-warning">Login</h1>
  
  
  <form class="well" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
      <label for="username">Username : </label>
      <input type="text" name="username"
       class="form-control" 
       ngModel 
       required
       minlength="6" >
    </div>
    <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" name="password"
       class="form-control" 
       ngModel
       required >
    </div>
    <button type="submit"
     class="btn btn-warning btn-lg" 
     [disabled]="!loginForm.valid"
     >Login</button>

     <button class="btn btn-alert" (click)="getApiData()">
      GetApiData
     </button>
  </form>

</div>
</div>
